<div class="modal-body text-center confirmation-modal">
  <p>Do you want to delete this folder?</p>
  <button type="button" class="btn btn-sm bg-lightgreen confirm-btn" (click)="confirm()">Yes</button>
  <button type="button" class="btn btn-primary btn-sm decline-btn" (click)="decline()">No</button>
</div>
