<div class="new-asset-modal">
  <div class="modal-header asset-modal-header">
    <h2 class="modal-title pull-left"><i class="la la-music"></i> Add Playlist</h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row new-asset-row">
    <div class="col modal-col-left">
        <label class="label-mp" for="">Playlist Title</label>
    <input formControlName="playlistTitle" type="text" class="form-control playlist-input" placeholder="Playlist Title">
    </div>

    <div class="col modal-col-right">
      <div class="input-container">
        <input type="text" class="playlist-search" placeholder="Search Audio">
        <h3><i class="la la-angle-down text-white"></i></h3>
        <h3><i class="la la-search text-white"></i></h3>
      </div>
    </div>
  </div>

  <div class="row new-asset-second-row">
    <div class="col-sm upload-asset-section">
      <input type="file" style="display: none"  #audioImg>
      <div class="text-lightgreen choose-audio" > <span
          class="fa fa-2x fa-cloud-upload"></span> Choose Audio</div>
      <div class="or-drag-drop-audio">or Drag & Drop Audio File Here</div>
    </div>
  </div>



  <div class="modal-grid">
    <kendo-grid [kendoGridBinding]="gridData" [rowClass]="rowCallback" [groupable]="false" [selectable]="true" [selectable]="selectableSettings"
      [rowClass]="rowCallback">
      <kendo-grid-column [headerStyle]="{'display': 'none'}" [width]="5" class="col-icon">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="la la-music grid-icon"></span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column [headerStyle]="{'display': 'none'}" [width]="5">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div class="track-play"><i class="ion-ios-play play-btn"></i></div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column [headerStyle]="{'display': 'none'}" field="AssetName" [width]="30">
      </kendo-grid-column>
      <kendo-grid-column [headerStyle]="{'display': 'none'}" [width]="10">
        <ng-template kendoGridCellTemplate>
          <a href="#"><span class="la la-trash-o" style="font-size: 29px"></span></a>&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#"><span class="la la-edit" style="font-size: 29px"></span></a>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-checkbox-column [headerStyle]="{'display': 'none'}" showSelectAll="true" [width]="5">
      </kendo-grid-checkbox-column>
    </kendo-grid>
  </div>

  <div class="modal-footer asset-modal-footer">
      <button type="button" class="btn btn-primary save-playlist" (click)="bsModalRef.hide()">Save</button>
  </div>
</div>
