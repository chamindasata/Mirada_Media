<div class="row bg-light">

  <!-- left section -->
  <div class="col-md-6 bg-white maillist-full ">
    <h5 class="font-weight-bolder pt-4">send to </h5>

    <div>
      <h6 class="font-weight-bolder pt-4">Email Contact List </h6>

      <select class="form-control" name="" id="">
        <option value="">Add New</option>
      </select>

      <input class="form-control" type="text" name="" id="">
    </div>

    <div>
      <h6 class="font-weight-bolder pt-4">Manually add new contact here </h6>

      <input type="text" class="form-control" placeholder="First & Last Name">

      <input type="text" class="form-control" placeholder="Email">
    </div>

    <button class="btn btn-success text-white mb-2"> <i class="la la-plus-circle"></i> Add Contact </button>

    <div class="mt-3">
      <button class="btn btn-outline-success mr-2" (click)="openUploaCsv()"><i class="la la-file-excel-o"></i> Upload CSV</button>
      <button class="btn btn-outline-success"> <i class="la la-user-plus"></i> Add From Directory</button>
    </div>


    <!-- list  -->
    <ul class="list-group mail-list mt-5">
      <li>
        <div class="float-left">
          <div class="h5 font-weight-bold"> Scott Carothers</div>
          <div>scarothers@exmap-mail.com</div>
        </div>
        <div class="float-right pt-2">
          <span class="la la-2x la-edit"></span>
          <span class="la la-2x la-close"></span>

        </div>
      </li>

      <li>
        <div class="float-left">
          <div class="h5 font-weight-bold"> Scott Carothers</div>
          <div>scarothers@exmap-mail.com</div>
        </div>
        <div class="float-right pt-2"> </div>
      </li>
      <!-- <li></li> -->
    </ul>



  </div>


  <!-- right section -->
  <div class="col-md-6 pt-2 maillist-full  ">
    <div class="col-md-11 m-auto bg-white p-3">
      <img [src]="logoImg" alt="" class="logo-mail pb-3">
      <!-- <h4 class="text-center pb-3">MIRADA MEDIA <small>LLC</small></h4> -->
      <div class="col-md-12 mail-cover-img p-2" [ngStyle]="{'background-image': 'url(' + pitchImageUrl + ')'}">
        <h1 class="text-center text-white">{{mediaMailTitle}} </h1>

        <h5 class="text-center text-white">Turkey in the Straw</h5>
      </div>

      <p class="pt-2">Hello </p>

      <div [innerHTML]="mediaShareDetail?.emailText"> </div>


      <button class="btn btn-outline-success"> Click here to see the MediaMail</button>


      <div class="mt-2">Thanks!</div>
      <div>{{mediaShareDetail?.emailSignature}}</div>

    </div>
  </div>



</div>



 
<div class="modal fade" bsModal #uploadCsvModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">Upload CSV</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeUploaCsv()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-media-upload-csv *ngIf="isUploadCsvEnable"></app-media-upload-csv>
      </div>
    </div>
  </div>
</div>
