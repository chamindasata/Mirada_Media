<div class="container-fluid">
    <h3 class="text-white mt-2 ">
        <span class="la la-x la-envelope"></span> MediaMail
       </h3>




<!-- //grid  -->
<div class="row mb-2">
<div class="col-md-4">
    <input type="text" class="form-media-search " placeholder="search"  (input)="onInput($event.target.value)">
    <span class="la la-2x la-search text-white media-search"></span>
    <small class="text-light-grey">Search MediaMail Tittle, Songs in MediaMail ,etc </small>

</div>

<div class="col-md-8">
  <div class="h4 text-lightgreen text-right">
    <span class="la la-plus-circle"></span> Add New
  </div>
</div>
  

</div>

<div>
    

  <kendo-grid [data]="view | async"
  [pageSize]="gridState.take" [skip]="gridState.skip"
  [pageable]="true"  (dataStateChange)="onStateChange($event)"
  class="table table-striped table-dark table-borderless text-12"  >
          
              <kendo-grid-column title="" width="200">
                      <ng-template kendoGridCellTemplate let-dataItem>
                         
                            <div>  
                              <img [src]="dataItem.CoverImage"  class="media-grid-image"  alt="">
                            </div>

                            
                          </ng-template>
  
                  </kendo-grid-column>
    
      <kendo-grid-column field="created_at" title="Created On" >
      </kendo-grid-column>

      <kendo-grid-column field="display_name" title="MediaMail" >
      </kendo-grid-column>
      <kendo-grid-column field="totalPlays" title="Total Plays" >
      </kendo-grid-column>
      <kendo-grid-column field="sentmediamail" title="Sent to" >
      </kendo-grid-column>
      <kendo-grid-column field="from" title="From" >
      </kendo-grid-column>


      <kendo-grid-column field="id" title=""   width="120">
          <ng-template kendoGridCellTemplate let-dataItem>
              <!-- <input type="checkbox" [checked]="dataItem.Discontinued" enabled/> -->
              
              <div class=" float-left checkbox checkbox-success  ">
                      <input id="{{dataItem.id}}" class="styled" type="checkbox"  (change)="selectedMediaMail($event,dataItem)">
                      <label for="{{dataItem.id}}"> </label>
                  </div>
          </ng-template>
      </kendo-grid-column>
  </kendo-grid>
</div>



</div>
