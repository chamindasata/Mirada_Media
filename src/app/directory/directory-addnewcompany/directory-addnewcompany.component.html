<div class="row m-0 pad-20">
  <div class="col-md-12">

  <div class="row">
      <div class="col-md-12">
          <label class="label-mp" for="">Company Name</label>
        <div class="input-container">
          <input type="text" class="form-control rectangle-fristname" placeholder="company name">&nbsp;&nbsp;
          <button class="rectangle-cancle">Cancle</button>&nbsp;&nbsp;
          <button class="rectangle-save">Save</button>
        </div>
      </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6"> 
      <div class="form-group">
        <label class="label-mp" for="">Type</label>
        <select class="form-control" name="" id="">
          <option>1</option>
          <option>2</option>
        </select>
      </div>
      <div class="form-group">
        <label class="label-mp" for="">Mobile Number</label>
        <input type="text" class="form-control" name="" id="" placeholder="mobile number">
      </div>
      <div class="form-group">
        <label class="label-mp" for="">Email Address</label>
        <input type="text" class="form-control" name="" id="" placeholder="email">
      </div>
    </div>
    <div class="col-md-6"> 

    </div>
  </div>

  <div class="row">
      <div class="row col-md-4 pad-20">

          <div class="col-md-12">
           <div class="input-container">
            <input type="text" class="form-control inline-search" placeholder="Add Contacts from Directory">
            <h3><i class="la  la-search text-white"></i></h3>
          </div>
            <small class="form-text text-muted">Search-Names, Titles, Email, etc.</small>
          </div>
      
      </div>
      <div class="row col-md-4 pad-20">
       
      </div>
      <div class="row col-md-4 pad-20">
      
        <div class="col-md-12 add-new-middle">
          <a routerLink="/directory/addnewcontact" class="add-new"> <i class="la la-plus-circle"></i> Add New </a>
        </div>
      
      </div>

      
  </div>
 
                    <kendo-grid
                    [kendoGridBinding]="gridData"
                    [pageSize]="10"
                    [pageable]="true"
                    [sortable]="true"
                    [filterable]="false"
                    [groupable]="false"
                    [height]="510"
                    [selectable]="true"
                    [selectable]="selectableSettings"
                    >
                    <kendo-grid-column field="First Name" [width]="180"></kendo-grid-column>
                    <kendo-grid-column field="Last Name" [width]="180"></kendo-grid-column>
                    <kendo-grid-column field="Title" [width]="180"></kendo-grid-column>
                    <kendo-grid-column field="Email" [width]="180"></kendo-grid-column>
                    <kendo-grid-column  [width]="100">
                      <ng-template kendoGridCellTemplate>
                        <a href="#"><span class="la la-trash-o" style="font-size: 29px"></span></a>&nbsp;&nbsp;&nbsp;
                        <a href="#"><span class="la la-edit" style="font-size: 29px"></span></a>
                    </ng-template>
                    </kendo-grid-column>
                    </kendo-grid>

  </div>
</div>
